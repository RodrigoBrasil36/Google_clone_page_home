<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
       <div class="menu__section left">
           <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger">
           <a class="menu__link active">All</a>
           <a class="menu__link">Imagens</a>
       </div>

       <div class="menu__section right">
           <img class="menu__icon" src="assets/more-icon.svg" alt="More">
           <div class="menu__profile">
               <img class="menu__avatar" src="https://i.pinimg.com/originals/c0/88/fb/c088fb142453afdf304d756721336136.jpg" alt="Avatar">
               <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
           </div>
       </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
